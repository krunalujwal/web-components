<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip - Web Component</title>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
    <script src="button.js"></script>
</head>
<body>

    <kss-tooltip tooltip-text="Tooltip Text . . ." bg-color="red">Web Components</kss-tooltip> are awesome..!!
    <br>
    <kss-tooltip></kss-tooltip>
    <br>
    <br>
    <!-- Extending Build in HTML Elements -->
    <a is="kss-confirm-link" target="_blank" href="http://google.com">Google</a>
    <br>
    <br>
    <kss-button label="Krunal" showContent="false">Click Me</kss-button>
</body>
</html>
